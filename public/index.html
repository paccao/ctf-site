<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1337 Webapp</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #16405e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            width: 300px;
            height: 200px;
            border: 2px solid #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(1, 3, 3, 7);
            background-color: #fff;
        }
        .button {
            margin-top: 1rem;
            margin-inline: 0.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff9900;
            color: #1a1a1a;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: #09b300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hidden in plain sight</h2>
        <div>
            <a href="file.pdf" class="button" download>Download</a>
            <a href="next.html" class="button">Next</a>
        </div>
    </div>
</body>
</html>
